  <div class="container">
    <h2 class="text-center text-muted display-6">R3ady to sh0p</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="cards"></div>
    <template id="template-card">
      <div class="col">
        <div class="card">
          <img src="" alt="" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Titulo</h5>
            <p class="card-text">precio</p>
            <button class="btn btn-light">comprar</button>
          </div>
        </div>
      </div>
    </template>
  </div>

  <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
          <button class="btn btn-danger btn-light" id="vaciar-carrito">
              vaciar todo
          </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
  </template>
  
  <template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td></td>
      <td></td>
      <td>
          <button class="btn btn-info btn-light">
              +
          </button>
          <button class="btn btn-danger btn-light">
              -
          </button>
      </td>
      <td>$ <span></span></td>
    </tr>
  </template>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Acción</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody id="items"></tbody>
      <tfoot>
        <tr id="footer">
          <th scope="row" colspan="5">Carrito vacío</th>
        </tr>
      </tfoot>
    </table>

  <script src="./js/app.js"></script>
